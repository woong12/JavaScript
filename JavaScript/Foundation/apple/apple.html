<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="alert-box" id="alert">
            <div class="login">
                <p id="info">Alert 박스</p>
                <input id="code" class="id" type="text" />
                <input id="code2" class="pwd" type="password" />
                <button onclick="알림창닫기('none')">닫기</button>
            </div>
        </div>
        <button onclick="알림창1열기()">버튼1</button>
        <button onclick="알림창2열기()">버튼2</button>

        <script>
            //파라미터

            function 알림창1열기() {
                document.getElementById("info").innerHTML =
                    "아이디를 입력하세요";
                document.getElementById("alert").style.display = "block";
                document.getElementById("code").style.display = "block";
                document.getElementById("code2").style.display = "none";
            }

            function 알림창2열기() {
                document.getElementById("info").innerHTML =
                    "비밀번호를 입력하세요";
                document.getElementById("alert").style.display = "block";
                document.getElementById("code2").style.display = "block";
                document.getElementById("code").style.display = "none";
            }

            function 알림창닫기(파라미터) {
                document.getElementById("alert").style.display = 파라미터;
                document.getElementById("code").value = "";
                document.getElementById("code2").value = "";
            }
        </script>
    </body>
</html>
