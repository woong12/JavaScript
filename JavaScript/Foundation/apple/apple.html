    <head>

        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="alert-box" id="alert">
            <p>Alert 박스</p>

        </div>
        <button
            onclick="document.getElementById('alert').style.display = 'block';"
        >
            버튼
        </button>

        </script>
    </body>
</html>
