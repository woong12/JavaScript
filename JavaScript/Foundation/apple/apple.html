<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />

        <!-- jQuery CDN -->
        <script
            src="https://code.jquery.com/jquery-3.6.3.min.js"
            integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="alert-box" id="alert">
            <div class="login">
                <p id="info">Alert 박스</p>
                <input id="code" class="id" type="text" />
                <input id="code2" class="pwd" type="password" />
                <button class="cb" id="close">닫기</button>
            </div>
        </div>
        <div class="btnbox">
            <button class="btn" onclick="알림창1열기()">버튼1</button>
            <button class="btn" onclick="알림창2열기()">버튼2</button>
        </div>

        <h3>jQuery</h3>
        <h4 id="test">안녕하세요</h4>

        <script>
            function 알림창1열기() {
                document.getElementById("info").innerHTML =
                    "아이디를 입력하세요";
                document.getElementById("alert").style.display = "block";
                document.getElementById("code").style.display = "block";
                document.getElementById("code2").style.display = "none";
            }

            function 알림창2열기() {
                document.getElementById("info").innerHTML =
                    "비밀번호를 입력하세요";
                document.getElementById("alert").style.display = "block";
                document.getElementById("code2").style.display = "block";
                document.getElementById("code").style.display = "none";
            }

            /*
            function 알림창닫기(파라미터) {
                document.getElementById("alert").style.display = 파라미터;
                document.getElementById("code").value = "";
                document.getElementById("code2").value = "";
            }
            */

            document
                .getElementById("close")
                .addEventListener("click", function () {
                    document.getElementById("alert").style.display = "none";
                    document.getElementById("code").value = "";
                    document.getElementById("code2").value = "";
                });

            //jQuery
            // document.querySelectorAll("#test")[0];
            // document.getElementById("test").innerHTML = "???";
            //=
            $("#test").html("안녕");
            $("#test").css("color", "red");
            $("#test").attr("src", "asdf.jpg");
            $("#test").addClass("yellow-bg");
        </script>
    </body>
</html>
